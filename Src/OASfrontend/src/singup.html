<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="main.css" rel="stylesheet">
</head>
<style>
  * {
  font-family: "Roboto", sans-serif;
}
.height {
  height: 35rem;
}

.height1 {
  height: 100vh;
}
.shading {
  box-shadow: 0px 0px 15px rgb(70, 70, 70);
}
.hover:hover {
  background-color: #ef4444;
  color: white;
}

</style>
<body class=" bg-green-500 x-screen y-screen ">
   <nav class="height1 flex justify-center items-center">
       <div class="height w-96 bg-white flex items-center rounded-xl flex-col shading">
          <h1 class="lg:text-red-500  text-3xl font-bold pt-12">Create Account</h1>
          <h1 class="lg:text-red-500  text-3xl font-bold mt-5">Sign Up</h1>
          
          <span class="mt-6">Or use your email for registration</span>
          <input type="text" placeholder="Name" class="outline-none mt-10 px-4 bg-gray-200 mt-4 border-2 lg:border-red-500  rounded-md h-10 w-80">
          <input type="email" placeholder="Email" class="outline-none px-4 bg-gray-200 mt-3 border-2 lg:border-red-500  rounded-md h-10 w-80">
          <input type="password" placeholder="Password" class="outline-none px-4 bg-gray-200 mt-3 border-2 lg:border-red-500  rounded-md h-10 w-80">
          <div class="mt-5 flex-row ">
              <input type="checkbox" class="mt-5 h-3 bg-red-300 flex-1 border-none">
              <span class="ml-2">I agree to the <span class="lg:text-red-500 ">Terms</span> and <span class="lg:text-red-500 ">Privacy policy</span></span>
        </div>
        <div class="flex-row mt-10">
          <button class="hover bg-white border-2 lg:border-red-500  w-36 h-10  rounded-md lg:text-red-500  transition-all duration-700 ease-out">Sign Up</button>
         <a href="login.html"><button class="hover bg-white lg:border-red-500  border-2 w-36 h-10 rounded-md lg:text-red-500 ">Sign In</button></a> 
      </div>
    </div>
  </nav>
</body>
</html>
